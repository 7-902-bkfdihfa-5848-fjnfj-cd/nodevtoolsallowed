<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try DevTools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            text-align: center;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Don't Use DevTools on My Website</h1>
    <footer>- rave & nishanth ðŸ˜Š</footer>

    <script>
        // Function to generate a unique ID
        function generateUniqueId() {
            return 'user-' + Math.random().toString(36).substr(2, 9);
        }

        // Function to send a webhook
        function sendWebhook(userId, userAgent) {
            // Payload for Discord webhook
            const payload = {
                content: `User with ID ${userId} and User-Agent ${userAgent} has visited the website.`
            };

            // Send a POST request to the Discord webhook
            fetch("https://discord.com/api/webhooks/1285287451140554753/3wsbcxkJ5dMzdaUt1WS_jmzx1hQKEy-VZfCS00i0NcNENn5jBoAqbMETQbVc7lf5tQWR", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            }).then(response => {
                console.log("Webhook sent:", response);
            }).catch(error => {
                console.error("Error sending webhook:", error);
            });
        }

        // Function to get or set a unique user ID
        function getOrSetUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUniqueId();
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        // Get or create a unique user ID and send the webhook as soon as the page loads
        window.onload = function() {
            const userId = getOrSetUserId();
            const userAgent = navigator.userAgent; // Get user agent string
            sendWebhook(userId, userAgent);
        };
    </script>
</body>
</html>
